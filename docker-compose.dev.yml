services:
  app:
    build:
      context: .
      target: development
    container_name: porngurucam-app-dev
    ports:
      - "8787:8000"
    volumes:
      - .:/var/www/html
    networks:
      - porngurucam
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # Vite dev server for hot module replacement
  vite:
    image: node:20-alpine
    container_name: porngurucam-vite
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - porngurucam

  db:
    image: postgres:16-alpine
    container_name: porngurucam-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: porngurucam
      POSTGRES_USER: porngurucam
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - porngurucam-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U porngurucam -d porngurucam"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - porngurucam

volumes:
  porngurucam-db:

networks:
  porngurucam:
